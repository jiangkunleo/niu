<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>角色列表</title>
    <link href="__Admin__/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__Admin__/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li><a href="{:U('Role/add')}"><span><img src="__Admin__/images/t01.png" /></span>添加</a></li>
            </ul>
        </div>

        <form action="{:U('edit')}" method="post">
            <volist name="info" id="vo">
            <li>
                    <!-- <label>角色名称</label> -->
                    <input name="role_id" placeholder="请输入角色名称" type="hidden" class="dfinput"  value="{$vo.role_id}" />
            </li>
            <ul class="forminfo">
                <li>
                    <label>角色名称</label>
                    <input name="role_name" placeholder="请输入角色名称" type="text" class="dfinput"  value="{$vo.role_name}" />
                </li>

                <li>
                    <label>权限ids</label>
                    <input name="role_auth_ids" placeholder="请输入角色名称" type="text" class="dfinput" value="{$vo.auth_ids}"  />
                </li>
                <li>
                    <label>权限ac</label>
                    <input name="role_auth_ac" placeholder="请输入角色名称" type="text" class="dfinput" value="{$vo.auth_ac}" />
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input id="btnSubmit" type="button" class="btn" value="确认保存" />
                </li>
            </ul>
                </volist>
        </form>
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>
<script type="text/javascript">
//jQuery代码
$(function(){
    //给btnsubmit绑定点击事件
    $('#btnSubmit').on('click',function(){
        //表单提交
        $('form').submit();
    })
});
</script
</html>
