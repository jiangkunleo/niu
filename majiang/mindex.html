
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="wap-font-scale" content="no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="逗趣牛牛" name="apple-mobile-web-app-title">
    <title>逗趣牛牛</title>
    <link rel="stylesheet" href="./css/mobile-global.css">
    <link rel="stylesheet" href="./css/mobile-user.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
</head>
<body>
     <div class="background">
         <a href="#" id="but"></a>
     </div>
     <div id="weixin-tip">
         <span class="close"><img src="./img/close.png" height="15rem" width="15rem" id="close" alt="关闭"></span>
         <p>
             <img src="./img/tip1.png" alt="微信打开" width="100%" height="30%"/>
         </p>
     </div>

</body>
<script>
    $(function(){
        var browser = {
            versions: function() {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        function testAnim(x) {
            $('#but').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass();
            });
        };
        testAnim('bounceInRight');
        var tip = document.getElementById('weixin-tip');
        var close = document.getElementById('close');

        if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
            var loadDateTime = new Date();
            window.setTimeout(function() {
                    var timeOutDateTime = new Date();
                    if (timeOutDateTime - loadDateTime < 5000) {
                        var ua = window.navigator.userAgent.toLowerCase();
                        if(ua.match(/MicroMessenger/i) == 'micromessenger' || (ua.match(/uiwebview/i)=="uiwebview"&&ua.match(/qq/i)=="qq")){
                            //$("#but").click(function(){
                                tip.style.display = 'block';
                                //return false;
                            //});
                        }else{
                            $("#but").attr("href","https://itunes.apple.com/cn/app/%E8%8A%B1%E8%89%B2%E7%89%9B%E7%89%9B/id1272003511?mt=8");
                        }
                    } else {
                        window.close();
                    }
            }, 1000);
            window.location = "HSGameNiuNiu://home";
        }else if (browser.versions.android) {
            var loadDateTime = new Date();
            window.setTimeout(function() {
                var timeOutDateTime = new Date();
                if (timeOutDateTime - loadDateTime < 5000) {
                    var ua = window.navigator.userAgent.toLowerCase();
                    if(ua.match(/MicroMessenger/i) == 'micromessenger'||(ua.match(/webp/i)=="webp"&&ua.match(/qq/i)=="qq")){
                        //$("#but").click(function(){
                            tip.style.display = 'block';
                            //return false;
                        //});
                    }else{
                        $("#but").attr("href","http://123.207.253.12/niuniu/packages/1.2.0/douqugame.apk");
                    }
                } else {
                    window.close();
                }
            }, 1000);
            window.location = "HSGameNiuNiu://home";
        }

        $("#weixin-tip").click(function(){
            tip.style.display = 'none';
        });

    });
</script>
</html>
